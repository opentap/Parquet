# Configure the name of this CI unit. This is the name that appears in the GitHub Actions tab
name: CiCd
# Configure what events trigger this action.
on: [push]

# Configure environment variables that are global to the action defined by this file
env:
  #OPENTAP_COLOR: auto # github messes with the "auto" color detection (i.e. it has no effect), and the "always" option breaks a lot of things
  OPENTAP_ANSI_COLORS: true
  OPENTAP_NO_UPDATE_CHECK: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_CONSOLE_ANSI_COLOR: true

jobs:

  ##############
  ### BUILD   ##
  ##############

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fix tags
        shell: bash
        if: github.ref_type == 'tag'
        # Fixes an issue with actions/checkout@{v2,v3,v4} - see https://github.com/actions/checkout/issues/290
        run: git fetch --force --tags origin
      - name: Build
        run: dotnet build -c Release
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: tap-package
          retention-days: 7
          path: |
            Parquet/bin/Release/net9.0/*.TapPackage
      - name: Upload OpenTAP package
        uses: actions/upload-artifact@v4
        with:
          name: tap-package
          retention-days: 7
          path: |
            Parquet/bin/Release/net9.0/*.TapPackage
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          retention-days: 7
          path: |
            Parquet.Core/bin/Release/OpenTAP.Plugins.Parquet.Core.*.nupkg

  ##############
  ### TEST    ##
  ##############

  UnitTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: dotnet test -c Release

  ##############
  ### PUBLISH ##
  ##############

  Publish_OpenTap:
      # Only publish on the main branch or if the commit is tagged.
      if: github.ref == 'refs/heads/main' || contains(github.ref, 'refs/heads/release') || contains(github.ref, 'refs/tags/v')
      runs-on: ubuntu-latest
      # This step depends on the build step
      needs:
        - Build
        - UnitTests
      steps:
        - name: Download TapPackage Artifact
          uses: actions/download-artifact@v4
          with:
            name: tap-package
            path: .
        - name: Setup OpenTAP
          uses: opentap/setup-opentap@v1.0
          with:
            version: 9.29.1
            packages: "Repository Client"
        - name: Publish Packages
          working-directory: ./
          run: tap repo upload --repository http://packages.opentap.io --token ${{ secrets.PUBLIC_REPO_PASS }} Parquet*.TapPackage
  
  Publish_NuGet:
    if: github.ref == 'refs/heads/main' || contains(github.ref, 'refs/heads/release') || contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - Build
      - UnitTests
    steps:
      - name: Download NuGet Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
      - name: Publish NuGet
        run: |
          dotnet nuget add source --username frederikja --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/opentap/index.json"
          dotnet nuget push OpenTAP.Parquet.Core.nupkg --source github